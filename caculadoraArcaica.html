<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    
    var repetir="si";
    
   
    
    function suma (num1,num2){
       
        alert ("La suma es: " + (num1 + num2));
    }
    function resta (num1,num2){
       
       alert ("La resta es: " + (num1 - num2));
   }

   function multiplica (num1,num2){
       
       alert ("La multiplicación es: " + (num1 * num2));
   }

   function divide (num1,num2){
       
       alert ("La división es: " + (num1 / num2));
   }
   do{
   var operacion=prompt("¿Qué operación desea realizar?");
   var operador1=parseInt(prompt("Introduce el primer nº"));
   var operador2=parseInt(prompt("Introduce en segundo nº"));

   if(operacion=="sumar"){

    suma(operador1,operador2);

   }
   else if(operacion=="restar"){

        resta(operador1,operador2);

   }
   else if(operacion=="multiplicar"){

         multiplica(operador1,operador2);


   }
   else if(operacion=="dividir"){

        divide(operador1,operador2);

}else
{
    alert("operación no contemplada");
}
repetir=prompt("¿Desea repetir?");
    }while(repetir=="si");
</script>

</head>
